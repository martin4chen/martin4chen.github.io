<script type="text/javascript">
    var clearHash = function () {
            
        if (window.location.hash.length > 1 && window.location.hash.indexOf("#sec_con_1_53") == -1) {
            var pager = $(window.location.hash).closest(".x-fullpage").attr("data-anchor");
            var pagerhash = "#";
            if (pager) {
                pagerhash = pagerhash + pager;
            }
            window.location.href = window.location.href.replace(window.location.hash, pagerhash);
            window.location.reload();
        }
        
    };
    $(document).ready(function () {

        if ($.fn.fullpage != undefined && $.fn.fullpage.destroy != undefined) {
            $.fn.fullpage.destroy('all');
        }

            
        if (window.location.hash && window.location.hash.length > 1) {
            window.location.hash = "#";
        }
        
        $('#fullpage_con_1_53').fullpage({
            menu: "#menu_con_1_53",
            keyboardScrolling: false,
            scrollHorizontally: true,
            loopHorizontal: false,
            afterLoad: function (anchorLink, index) {
                var $pageItem = $('#section_con_1_53_' + index);
                var isFirstEnter = false;
                if (index == 1) {
                    var firstEnterAtt = $pageItem.attr('firstEnter');
                    if (typeof firstEnterAtt === 'undefined') {
                        $pageItem.attr('firstEnter', 1);
                        isFirstEnter = true;
                    }
                }
                if (!$pageItem.hasClass('fininsh') && index !== 1) {
                    $pageItem.find('img')
                        .each(function () {
                            var $this = $(this);
                            $this.attr('src', $this.attr('data-original'));
                        });
                    $pageItem.addClass('fininsh');
                }
                if (!isFirstEnter) {
                    $pageItem.find(".animated").smanimate("replay");
                }
                $(".pageitem").css("opacity", "1").css("filter", "alpha(opacity:100)");
                if ($("#menu_con_1_53 > .active").length == 0) {
                    $("#menu_con_1_53 > .first").addClass("active");
                }
                $pageItem.find("img").cutFillAuto();
            },
            afterSlideLoad: function (anchorLink, index, slideAnchor, slideIndex) {
                var $pageItem = $('.x-fullpage[data-anchor="' + slideAnchor + '"]');
                if (!$pageItem.hasClass('fininsh')) {
                    $pageItem.find('img')
                        .each(function () {
                            var $this = $(this);
                            $this.attr('src', $this.attr('data-original'));
                        });
                    $pageItem.addClass('fininsh');
                }
                $pageItem.find(".animated").smanimate("replay");
                $pageItem.siblings().find(".pageitem").css("opacity", "0").css("filter", "alpha(opacity:0)");
                $pageItem.find(".pageitem").css("opacity", "1").css("filter", "alpha(opacity:100)");
                $("#smv_con_1_53").attr("selectArea", $pageItem.attr("data-area"));
                $pageItem.find("img").cutFillAuto();
            },
            afterRender: function () {
                $(".pageitem").css("opacity", "1").css("filter", "alpha(opacity:100)");
                setTimeout(function() {
                    $(window).resize();
                },200);
            },
            afterResize: function () {
                $('#smv_con_1_53 .fullInner').fullScreen();
            },
            onSlideLeave: function (anchorLink, index, slideIndex, direction, nextIndex) {
                var max = Math.max(slideIndex, nextIndex);
                var min = Math.min(slideIndex, nextIndex);
                for (var i = min; i <= max; i++) {
                    $('.x-fullpage[data-index=' + i + ']').find(".pageitem").css("opacity", "1").css("filter", "alpha(opacity:100)");
                }
                $("#menu_con_1_53 .active").removeClass("active");
                $("#menu_con_1_53 li:eq(" + nextIndex + ")").addClass("active");
                $('.x-fullpage[data-index=' + slideIndex + ']').find(".animated").smanimate("stop");
                $('.x-fullpage[data-index=' + nextIndex + ']').find(".animated").smanimate("stop");
            }
        });
        $.fn.fullpage.setScrollingSpeed(0);
        $('#smv_con_1_53').height($(window).height());
        $('#smv_con_1_53 .fullInner').fullScreen();
        var menu = $(".w-fullpage-menu");
        menu.css("margin-left", -(menu.width() / 2) + "px");
        menu.show();
        $("#smv_con_1_53").attr("selectArea", "fullpageArea0");
        clearHash();
        // 处理全屏内的锚点
        setInterval(clearHash, 1000);
        $("#xPowered").remove();
    });
</script>
